[package]
name = "transkribo"
version = "0.1.0"
edition = "2021"
description = "Video/audio transcription library â€” URL or file in, transcript with timestamps out"
license = "MIT"

[features]
default = ["download"]
download = ["dep:tokio"]
cuda = ["whisper-rs/cuda"]
vulkan = ["whisper-rs/vulkan"]
diarize = []

[dependencies]
whisper-rs = "0.15"
tokio = { version = "1", features = ["process", "fs"], optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tracing = "0.1"
dirs = "6"
reqwest = { version = "0.12", features = ["stream"] }
indicatif = "0.17"
futures-util = "0.3"
